<div class="p-3">
  <div class="card">
    <div class="card-body>">

      <div class="row">
        <div class="col-md-6" *ngIf="productFormUpdate">
          <form [formGroup]="productFormUpdate" (ngSubmit)="editProduct()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
              <label class="form-label">Checked</label>
              <input type="checkbox" class="form-check" formControlName="checked">
            </div>
            <button  [disabled]="productFormUpdate.invalid" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
