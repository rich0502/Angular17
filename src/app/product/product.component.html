<div class="p-3">
  <div class="card">
    <div class="card-body>">
      <div class="card-body">
        <input type="text" [(ngModel)]="appStateProduct.stateProduct['keyword']">
        <button (click)="searchProducts()" class="btn btn-outline-success ms-1">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="m-1"><app-dashboard></app-dashboard></div>
      <table class="table">
        <thead>
        <tr><th>Id</th><th>Name</th><th>Price</th><th>Checked</th><th>Delete</th></tr>
        </thead>
        <tbody>

        <tr *ngFor="let product of appStateProduct.stateProduct.products">
          <th>{{product.id}}</th>
          <th>{{product.name}}</th>
          <th>{{product.price}}</th>
          <th>
            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
              <i [class]="product.checked? 'bi bi-check' : 'bi bi-circle'"></i>
            </button>
          </th>
          <th>
            <button (click)="handleDelete(product)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </th>
          <th>
            <button (click)="handleEditProduct(product)" class="btn btn-outline-success">
              <i class="bi bi-pencil"></i>
            </button>
          </th>
        </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of pagesArray">
          <button (click)="handleGoToPage(page)"
                  [ngClass]="this.appStateProduct.stateProduct.currentPage === page ? 'btn btn-success m-1' : 'btn btn-outline-success m-1'">
            {{ page }}
          </button>
        </li>
      </ul>

    </div>
  </div>
</div>
