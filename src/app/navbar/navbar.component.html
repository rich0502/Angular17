<nav class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button routerLink="{{action.route}}"
              (click)="setCurrentAction(action)"
              [ngClass]="action==currentAction?
              'btn btn-success ms-1': 'btn btn-outline-success ms-1'">
        {{action.title}}
        <i class="bi {{action.icon}} text-success"></i>
      </button>
    </li>
    <li *ngIf="this.appState.stateProduct.status == 'LOADING'">
      <div class="spinner-border ms-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </li>
  </ul>
</nav>
